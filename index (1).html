<!DOCTYPE html>
<html>
<head>
    <title>Color Prediction Game</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        /* Login Styling */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        /* Game Content Styling */
        .game-content { display: none; }
        .input-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .number-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 3px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .number-input:focus {
            border-color: #4CAF50;
            outline: none;
            transform: scale(1.05);
        }
        button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .prediction-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .green { color: #2ecc71; }
        .red { color: #e74c3c; }
        .history-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .win-percentage {
            font-size: 24px;
            color: #2ecc71;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .actual-input {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            border: 3px solid #3498db;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        /* Telegram Links Styling */
        .telegram-links {
            text-align: center;
            margin: 20px 0;
        }
        .telegram-link {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .telegram-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginSection">
        <h2>Login to Play</h2>
        <input type="text" id="username" class="login-input" placeholder="Username">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
        <p id="loginError" style="color: red; display: none;">Invalid credentials!</p>
        
        <!-- Telegram Links -->
        <div class="telegram-links">
            <a href="https://t.me/vujvfhkjkl" class="telegram-link" target="_blank">Join Telegram Group</a><br><br>
            <a href="https://t.me/ZAIG_official_daman" class="telegram-link" target="_blank">Official Profile</a>
        </div>
    </div>

    <!-- Game Content -->
    <div class="game-content" id="gameContent">
        <div class="header">
            <h1>Color Predictor</h1>
            <p>Predict the next color and win! follow 4-5 lvl! </p>
            
            <!-- Telegram Links -->
            <div class="telegram-links">
                <a href="https://t.me/vujvfhkjkl" class="telegram-link" target="_blank">Telegram Group</a>
                <a href="https://t.me/ZAIG_official_daman" class="telegram-link" target="_blank">Official Profile</a>
            </div>
        </div>

        <div class="input-container">
            <input type="number" class="number-input" id="num1" placeholder="1">
            <input type="number" class="number-input" id="num2" placeholder="2">
            <input type="number" class="number-input" id="num3" placeholder="3">
            <input type="number" class="number-input" id="num4" placeholder="4">
        </div>

        <center>
            <button onclick="startPrediction()">Start Prediction</button>
        </center>

        <div id="predictionSection" style="display: none;">
            <div class="prediction-card">
                <h3>Current Prediction</h3>
                <div class="prediction-value">
                    <span id="predColor" style="font-size: 36px;"></span>
                </div>
                <p>Enter the actual number below</p>
                <input type="number" class="actual-input" id="actualNumber" placeholder="Actual number">
                <br>
                <button onclick="submitResult()">Submit Result</button>
            </div>

            <div class="win-percentage">
                Win Rate : <span id="winPercentage">0</span>%
            </div>

            <div class="history-card">
                <h3>Prediction History</h3>
                <table id="historyTable" style="width: 100%;">
                    <tr>
                        <th>Prediction</th>
                        <th>Actual</th>
                        <th>Result</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Login Validation
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === "rocky returns" && password === "rocky rr") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('gameContent').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        // Game Logic
        let currentNumbers = [];
        let history = [];
        let wins = 0;
        let totalPredictions = 0;

        function startPrediction() {
            const nums = [
                parseInt(document.getElementById('num1').value),
                parseInt(document.getElementById('num2').value),
                parseInt(document.getElementById('num3').value),
                parseInt(document.getElementById('num4').value)
            ];

            if (nums.some(isNaN)) {
                alert("Please fill all four boxes!");
                return;
            }

            currentNumbers = nums;
            document.getElementById('predictionSection').style.display = 'block';
            calculatePrediction();
        }

        function calculatePrediction() {
            const predValue = Math.abs(currentNumbers[0] - currentNumbers[2]);
            const predColor = predValue % 2 === 0 ? 'red' : 'green';
            
            document.getElementById('predColor').textContent = predColor.toUpperCase();
            document.getElementById('predColor').className = predColor;
        }

        function submitResult() {
            const actual = parseInt(document.getElementById('actualNumber').value);
            if (isNaN(actual)) {
                alert("Please enter a valid number!");
                return;
            }

            // Update numbers array
            currentNumbers = [...currentNumbers.slice(1), actual];
            // Update input fields
            document.getElementById('num1').value = currentNumbers[0];
            document.getElementById('num2').value = currentNumbers[1];
            document.getElementById('num3').value = currentNumbers[2];
            document.getElementById('num4').value = currentNumbers[3];

            const predColor = document.getElementById('predColor').textContent.toLowerCase();
            const actualColor = actual % 2 === 0 ? 'red' : 'green';
            const result = predColor === actualColor ? 'WIN' : 'LOSS';

            if (result === 'WIN') wins++;
            totalPredictions++;
            
            history.push({ predColor, actual, actualColor, result });
            updateHistoryTable();
            calculatePrediction();
            document.getElementById('actualNumber').value = '';
        }

        function updateHistoryTable() {
            const table = document.getElementById('historyTable');
            while (table.rows.length > 1) table.deleteRow(1);
            
            history.forEach(entry => {
                const row = table.insertRow();
                row.insertCell(0).innerHTML = `
                    <span class="${entry.predColor}">${entry.predColor.toUpperCase()}</span>
                `;
                row.insertCell(1).innerHTML = `
                    ${entry.actual} 
                    <span class="${entry.actualColor}">${entry.actualColor.toUpperCase()}</span>
                `;
                row.insertCell(2).innerHTML = entry.result;
            });

            const winPercentage = ((wins / totalPredictions) * 100 || 0).toFixed(2);
            document.getElementById('winPercentage').textContent = winPercentage;
        }
    </script>
</body>
</html>
